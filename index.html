<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gestão Lumina Gran Hotel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            background-attachment: fixed;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-container p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #1e3c72;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #1e3c72;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background-color: #2a5298;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 0.8rem;
        }

        .footer-links a {
            color: #1e3c72;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Lumina Gran Hotel</h2>
        <p>Painel Administrativo</p>

        <form action="#">
            <div class="input-group">
                <label for="utilizador">Utilizador</label>
                <input type="text" id="utilizador" placeholder="Digite seu acesso" required>
            </div>

            <div class="input-group">
                <label for="password">Palavra-passe</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="button" class="btn-login" onclick="entrar()">Entrar no Sistema</button>
        </form>
    </div>

<script src="js/login.js"></script>

</body>
</html>
